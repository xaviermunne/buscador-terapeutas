<div id="register-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4" aria-hidden="true">
    <div class="bg-white rounded-xl max-w-md w-full p-6">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold">Crear cuenta</h3>
            <button id="close-register-modal" class="text-gray-500 hover:text-gray-700" aria-label="Cerrar modal de registro">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <form id="register-form" action="/register" method="POST">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="first-name" class="block text-gray-700 mb-2">Nombre</label>
                    <input type="text" id="first-name" name="first_name" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div>
                    <label for="last-name" class="block text-gray-700 mb-2">Apellido</label>
                    <input type="text" id="last-name" name="last_name" class="w-full px-3 py-2 border rounded" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="register-email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="register-email" name="email" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="register-password" class="block text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="register-password" name="password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700 mb-2">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm_password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="accept-terms" name="accept_terms" class="mr-2" required>
                <label for="accept-terms" class="text-sm text-gray-600">Acepto los <a href="#" class="text-green-600 hover:underline">Términos y Condiciones</a> y la <a href="#" class="text-green-600 hover:underline">Política de Privacidad</a></label>
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="newsletter-opt-in" name="newsletter_opt_in" class="mr-2" checked>
                <label for="newsletter-opt-in" class="text-sm text-gray-600">Quiero recibir el newsletter con consejos y ofertas</label>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-all">
                Crear cuenta
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">¿Ya tienes cuenta? <a href="#" id="show-login" class="text-green-600 hover:underline">Iniciar sesión</a></p>
        </div>
    </div>
</div>
