<div id="login-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4" aria-hidden="true">
    <div class="bg-white rounded-xl max-w-md w-full p-6">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold">Iniciar sesión</h3>
            <button id="close-login-modal" class="text-gray-500 hover:text-gray-700" aria-label="Cerrar modal de inicio de sesión">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <form id="login-form" action="/login" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-all">
                Iniciar sesión
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">¿No tienes cuenta? <a href="#" id="show-register" class="text-green-600 hover:underline">Regístrate</a></p>
            <p class="text-gray-600 mt-2"><a href="#" class="text-green-600 hover:underline">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</div>
