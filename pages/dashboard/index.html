<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel | NaturoCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-leaf text-2xl text-green-600"></i>
                <span class="text-xl font-bold text-green-800">NaturoCare</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/pages/dashboard/index.html" class="text-gray-700 hover:text-green-600">
                    <i class="fas fa-home mr-1"></i> Inicio
                </a>
                <button id="logout-btn" class="text-gray-700 hover:text-green-600">
                    <i class="fas fa-sign-out-alt mr-1"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Mi Panel</h1>
            <a href="/pages/terapeutas.html" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                <i class="fas fa-plus mr-2"></i> Nueva Cita
            </a>
        </div>
        
        <div class="grid md:grid-cols-3 gap-6">
            <!-- Próximas Citas -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-calendar-check text-green-600 mr-2"></i>
                    Próximas Citas
                </h2>
                <div id="appointments-list" class="space-y-4">
                    <!-- Las citas se cargarán aquí con JavaScript -->
                    <div class="text-center py-8 text-gray-400">
                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                        <p>Cargando citas...</p>
                    </div>
                </div>
            </div>
            
            <!-- Mi Perfil -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-user text-green-600 mr-2"></i>
                    Mi Perfil
                </h2>
                <div id="user-profile">
                    <!-- Los datos del usuario se cargarán aquí -->
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="/assets/js/dashboard.js"></script>
	<script type="module">
  import { initAuthStateListener } from 'C:\Users\xavie\OneDrive\Escritorio\feina\programas propios\Naturocare\assets\js/auth.js';
  import { loadUserData } from 'C:\Users\xavie\OneDrive\Escritorio\feina\programas propios\Naturocare\assets\js/dashboard.js';
  
  initAuthStateListener(loadUserData);
</script>
</body>
</html>
