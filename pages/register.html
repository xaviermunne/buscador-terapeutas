<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | NaturoCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <i class="fas fa-leaf text-3xl text-green-600"></i>
                    <span class="text-2xl font-bold text-green-800">NaturoCare</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Crear Cuenta</h1>
                <p class="text-gray-600">Comienza tu viaje hacia el bienestar natural</p>
            </div>
            
            <div class="bg-white p-8 rounded-xl shadow-md">
                <form id="register-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-gray-700 mb-2">Nombre</label>
                            <input type="text" id="first-name" name="first_name" required
                                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="last-name" class="block text-gray-700 mb-2">Apellido</label>
                            <input type="text" id="last-name" name="last_name" required
                                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
                        <input type="password" id="password" name="password" required minlength="6"
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label for="confirm-password" class="block text-gray-700 mb-2">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm_password" required
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" required class="mr-2">
                        <label for="terms" class="text-sm text-gray-600">
                            Acepto los <a href="#" class="text-green-600 hover:underline">Términos y Condiciones</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                        Registrarse
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">¿Ya tienes cuenta? 
                        <a href="/pages/login.html" class="text-green-600 font-medium hover:underline">Inicia Sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { registerUser } from '../assets/js/auth.js';
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (e.target.password.value !== e.target.confirm_password.value) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            const userData = {
                firstName: e.target.first_name.value,
                lastName: e.target.last_name.value,
                displayName: `${e.target.first_name.value} ${e.target.last_name.value}`,
                role: 'patient'
            };
            
            try {
                await registerUser(e.target.email.value, e.target.password.value, userData);
                alert('¡Registro exitoso! Serás redirigido al dashboard');
                window.location.href = '/pages/dashboard/index.html';
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
